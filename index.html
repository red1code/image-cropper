<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="src/assets/img-cropper-favicon.png" type="image/x-icon" />
		<link rel="stylesheet" href="./src/style.css" />
		<link rel="stylesheet" href="node_modules/cropperjs/dist/cropper.min.css" />
		<script src="node_modules/cropperjs/dist/cropper.min.js" defer></script>
		<script src="src/main.js" type="module" defer></script>
		<title>Image Cropper</title>
	</head>
	<body>
		<main>
			<div class="top-container">
				<div class="upload">
					<label for="inputImg">Upload image</label><br />
					<input type="file" accept="image/*" id="inputImg" />
				</div>
				<button type="button" id="cropBtn">Crop Image</button>
				<button type="button" id="refreshBtn" onclick="location.reload()">Refresh</button>
			</div>

			<div class="imgs-container">
				<div class="img">
					<img src="" id="rawImage" />
				</div>
				<div class="img">
					<button id="downloadBtn">
						<a href="empty" id="downloadLink" download>Downlad</a>
					</button>
					<img src="" id="croppedImg" />
				</div>
			</div>
		</main>
	</body>
</html>
